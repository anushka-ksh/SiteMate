<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SitePulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand-blue: #007bff; --dark-text: #212529; --light-text: #6c757d; --bg-light: #f8f9fa; --border-color: #dee2e6; --error-red: #dc3545; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background-color: #ffffff; padding: 3rem; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.07); border: 1px solid var(--border-color); width: 100%; max-width: 400px; }
        h1 { font-size: 1.75rem; color: var(--brand-blue); text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 6px; font-size: 1rem; }
        button { width: 100%; padding: 0.75rem; background-color: var(--brand-blue); color: #ffffff; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .alert { padding: 0.75rem; margin-bottom: 1rem; border-radius: 6px; text-align: center; }
        .alert-error { background-color: rgba(220, 53, 69, 0.1); color: var(--error-red); }
        p { text-align: center; color: var(--light-text); margin-top: 1.5rem; }
        a { color: var(--brand-blue); text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign In to SitePulse</h1>

        <div th:if="${param.error}" class="alert alert-error">
            Invalid username or password.
        </div>

        <div th:if="${param.success}" class="alert" style="background-color: rgba(40, 167, 69, 0.1); color: #28a745;">
            Sign up successful! Please log in.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <p>Don't have an account? <a th:href="@{/signup}">Sign Up</a></p>
    </div>
</body>
</html>
