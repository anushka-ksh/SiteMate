<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SitePulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand-blue: #007bff; --dark-text: #212529; --light-text: #6c757d; --bg-light: #f8f9fa; --border-color: #dee2e6; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-container { background-color: #ffffff; padding: 3rem; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.07); border: 1px solid var(--border-color); width: 100%; max-width: 400px; }
        h1 { font-size: 1.75rem; color: var(--brand-blue); text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 6px; font-size: 1rem; }
        button { width: 100%; padding: 0.75rem; background-color: var(--brand-blue); color: #ffffff; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; }
        p { text-align: center; color: var(--light-text); margin-top: 1.5rem; }
        a { color: var(--brand-blue); text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Create Your Account</h1>

        <form th:action="@{/signup}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a th:href="@{/login}">Sign In</a></p>
    </div>
</body>
</html>
