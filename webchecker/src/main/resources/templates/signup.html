<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SitePulse</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --navy-blue: #1e3a5f;
            --brand-blue: #2c5aa0;
            --baby-blue: #87ceeb;
            --light-blue: #b0e0e6;
            --pale-blue: #e0f2f7;
            --dark-text: #1a1a2e;
            --light-text: #6c757d;
            --bg-light: #f0f8ff;
            --border-color: #c8d6e5;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, var(--navy-blue) 0%, var(--brand-blue) 50%, var(--baby-blue) 100%);
            background-attachment: fixed;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            padding: 1rem;
        }
        
        .login-container { 
            background-color: #ffffff; 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.15); 
            border: 1px solid var(--border-color); 
            width: 100%; 
            max-width: 420px;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 { 
            font-size: 1.75rem; 
            color: var(--navy-blue); 
            text-align: center; 
            margin-bottom: 2rem;
            font-weight: 700;
        }
        
        .form-group { 
            margin-bottom: 1.5rem; 
        }
        
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 500;
            color: var(--dark-text);
        }
        
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 0.875rem 1rem; 
            border: 2px solid var(--border-color); 
            border-radius: 8px; 
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--baby-blue);
            box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.3);
            transform: translateY(-1px);
        }
        
        button { 
            width: 100%; 
            padding: 0.875rem; 
            background: linear-gradient(135deg, var(--navy-blue), var(--brand-blue));
            color: #ffffff; 
            border: none; 
            border-radius: 8px; 
            font-size: 1rem; 
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }
        
        button:hover {
            background: linear-gradient(135deg, var(--brand-blue), var(--baby-blue));
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(30, 58, 95, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        p { 
            text-align: center; 
            color: var(--light-text); 
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }
        
        a { 
            color: var(--brand-blue); 
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        a:hover {
            color: var(--navy-blue);
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Create Your Account</h1>

        <form th:action="@{/signup}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a th:href="@{/login}">Sign In</a></p>
    </div>
</body>
</html>
